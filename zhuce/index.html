<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>注册</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div id="wrpa">
		<header>
			<span>&lt</span>
			<h1>注册</h1>
		</header>
		<section>
			<form action="#" method="post">
				<input type="tel" name="tel" id="tel" placeholder="输入手机号"><span>点击获取验证码</span>
				<input type="text" name="num" id="num" placeholder="输入验证码">
				<input type="text" name="user" id="user" placeholder="设置账号">
				<input type="pwsd" name="pswd" id="pswd" placeholder="设置密码">
				<input type="text" name="pswdt" id="pswdt" placeholder="确认密码">
				<input type="submit" value="注册账号">
			</form>
		</section>
		<p>疑难问题</p>
	</div>
